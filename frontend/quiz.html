<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Arena - SkillSprint</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/quiz.css">
    <link rel="stylesheet" href="assets/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <div class="app-container">
        <!-- Quiz Screen -->
        <section id="quizScreen" class="quiz-section">
            <header class="quiz-header">
                <button class="btn btn-icon" onclick="navigateTo('dashboard.html')">‚Üê Back</button>
                <div class="quiz-title">Quiz Mode</div>
                <div class="quiz-stats" id="quizStats">Question 1/10</div>
            </header>

            <div class="quiz-container glass-card">
                <!-- Timer Ring -->
                <div class="quiz-timer">
                    <svg class="timer-circle" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="timer-background"></circle>
                        <circle cx="50" cy="50" r="45" class="timer-progress" id="timerProgress"></circle>
                    </svg>
                    <div class="timer-text" id="timerText">30s</div>
                </div>

                <!-- Question -->
                <div class="question-card">
                    <div class="question-number" id="questionNumber">Question 1</div>
                    <h2 id="questionText" class="question-text">Question will appear here</h2>
                </div>

                <!-- Options -->
                <div class="options-grid" id="optionsContainer">
                    <button class="option-btn" onclick="selectOption('A')">
                        <span class="option-label">A</span>
                        <span class="option-text" id="optionA"></span>
                    </button>
                    <button class="option-btn" onclick="selectOption('B')">
                        <span class="option-label">B</span>
                        <span class="option-text" id="optionB"></span>
                    </button>
                    <button class="option-btn" onclick="selectOption('C')">
                        <span class="option-label">C</span>
                        <span class="option-text" id="optionC"></span>
                    </button>
                    <button class="option-btn" onclick="selectOption('D')">
                        <span class="option-label">D</span>
                        <span class="option-text" id="optionD"></span>
                    </button>
                </div>

                <!-- Feedback -->
                <div id="feedbackContainer" class="feedback-container" style="display:none;">
                    <div id="feedbackMessage" class="feedback-message"></div>
                    <p id="feedbackExplanation" class="feedback-explanation"></p>
                    <button class="btn btn-primary" onclick="nextQuestion()">Next Question ‚Üí</button>
                </div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="resultsScreen" class="quiz-section" style="display:none;">
            <div class="results-container glass-card">
                <h2>Quiz Complete!</h2>
                
                <div class="score-display">
                    <div class="score-circle">
                        <div class="score-value" id="scoreValue">0%</div>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-icon">‚úì</span>
                        <span>Correct: <strong id="correctCount">0</strong></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">‚úó</span>
                        <span>Wrong: <strong id="wrongCount">0</strong></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">‚≠ê</span>
                        <span>XP Earned: <strong id="xpEarned">0</strong></span>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg" onclick="navigateTo('dashboard.html')">
                    Back to Dashboard
                </button>
                <button class="btn btn-secondary btn-lg" onclick="restartQuiz()">
                    Try Another Quiz
                </button>
            </div>
        </section>

        <nav class="mobile-hud-bar">
            <a href="index.html" class="hud-icon" title="Home">üè†</a>
            <a href="dashboard.html" class="hud-icon" title="Dashboard">üìä</a>
            <a href="challenges.html" class="hud-icon" title="Challenges">üéØ</a>
            <a href="leaderboard.html" class="hud-icon" title="Leaderboard">üèÜ</a>
            <a href="profile.html" class="hud-icon" title="Profile">üë§</a>
        </nav>

        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <script src="assets/utils.js"></script>
    <script src="assets/animations.js"></script>
    <script src="assets/api.js"></script>
    <script src="assets/quiz.js"></script>
</body>
</html>
