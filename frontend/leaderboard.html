<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

<body>
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <div class="app-container">
        <header class="game-header glass-card">

                            <th>Level</th>

                            <th>Challenges</th>
                            <th>Battles</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard rows will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- User Stats Section -->
            <div class="user-rank-card glass-card">
                <h3>Your Position</h3>
                <div class="rank-display">
                    <span class="rank-number" id="userRank">--</span>
                    <span class="rank-label">Global Rank</span>

        </section>
