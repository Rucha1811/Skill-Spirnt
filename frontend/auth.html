<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter SkillSprint - Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #00ff00;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #00ff00;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(139, 92, 246, 0.03),
                rgba(139, 92, 246, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlineMove 0.15s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .auth-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            overflow: hidden;
        }

        /* Portal Background */
        .portal-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            z-index: 0;
        }

        /* Animated Grid */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(139, 92, 246, 0.1) 25%, rgba(139, 92, 246, 0.1) 26%, transparent 27%, transparent 74%, rgba(139, 92, 246, 0.1) 75%, rgba(139, 92, 246, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(139, 92, 246, 0.1) 25%, rgba(139, 92, 246, 0.1) 26%, transparent 27%, transparent 74%, rgba(139, 92, 246, 0.1) 75%, rgba(139, 92, 246, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridShift 0.5s linear infinite;
            z-index: 1;
        }

        @keyframes gridShift {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Main Portal */
        .portal-wrapper {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .portal {
            width: 300px;
            height: 300px;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .portal-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #8B5CF6;
            border-radius: 50%;
            animation: portalSpin 3s linear infinite;
            filter: drop-shadow(0 0 20px #8B5CF6);
        }

        .portal-ring:nth-child(1) {
            animation-duration: 4s;
            border-color: #8B5CF6;
        }

        .portal-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 6s reverse;
            border-color: #3B82F6;
            opacity: 0.8;
            filter: drop-shadow(0 0 15px #3B82F6);
        }

        .portal-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 5s;
            border-color: #EC4899;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px #EC4899);
        }

        @keyframes portalSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .portal-center {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.2), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: inset 0 0 40px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: inset 0 0 80px rgba(139, 92, 246, 0.6); }
        }

        .glitch-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 4px;
            z-index: 20;
            color: #8B5CF6;
            text-shadow: 0 0 20px #8B5CF6, 0 0 40px #3B82F6;
            animation: glitchFlicker 0.1s infinite;
        }

        @keyframes glitchFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 20px #8B5CF6, 0 0 40px #3B82F6;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: 0 0 10px #EC4899, 0 0 20px #EC4899;
                opacity: 0.8;
            }
        }

        /* Instruction text */
        .instruction {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #3B82F6;
            text-shadow: 0 0 10px #3B82F6;
            animation: blink 1s ease-in-out infinite;
            letter-spacing: 2px;
            z-index: 15;
        }

        @keyframes blink {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.3; }
        }

        .phase-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #8B5CF6;
            text-shadow: 0 0 10px #8B5CF6;
            letter-spacing: 1px;
            z-index: 15;
        }

        /* Glitch particles */
        .glitch-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #00ff00);
            z-index: 5;
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(59, 130, 246, 0.05));
            border: 2px solid #8B5CF6;
            border-radius: 0;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), inset 0 0 40px rgba(139, 92, 246, 0.1);
            animation: matrixLoad 0.5s ease;
        }

        @keyframes matrixLoad {
            from {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            to {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: #8B5CF6;
            text-shadow: 0 0 20px #8B5CF6;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #3B82F6;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid #8B5CF6;
            color: #8B5CF6;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), inset 0 0 10px rgba(139, 92, 246, 0.2);
            background: rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(139, 92, 246, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #8B5CF6;
            border: 2px solid #8B5CF6;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:hover {
            background: #8B5CF6;
            color: #fff;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #8B5CF6;
            color: #8B5CF6;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #8B5CF6;
            color: #fff;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #8B5CF6;
            padding-bottom: 15px;
        }

        .tab {
            padding: 10px 0;
            color: rgba(139, 92, 246, 0.5);
            cursor: pointer;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .tab.active {
            color: #8B5CF6;
            border-bottom-color: #3B82F6;
            text-shadow: 0 0 10px #3B82F6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #notificationContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1500;
        }

        .notification {
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border: 2px solid #8B5CF6;
            border-radius: 0;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            color: #8B5CF6;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.error {
            border-color: #EC4899;
            color: #EC4899;
        }

        .matrix-code {
            position: absolute;
            font-size: 0.7rem;
            color: rgba(0, 255, 0, 0.1);
            white-space: pre;
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            pointer-events: none;
            word-break: break-all;
            opacity: 0;
            animation: matrixRain 3s ease-in infinite;
        }

        @keyframes matrixRain {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100px);
            }
        }
    </style>
</head>
<body>
    <div id="notificationContainer"></div>

    <div class="auth-container">
        <!-- Portal Background -->
        <div class="portal-bg">
            <div class="grid-bg"></div>
            <div class="matrix-bg"></div>
        </div>

        <!-- Instructions -->
        <div class="instruction">// CLICK TO PHASE THROUGH</div>

        <!-- Main Portal -->
        <div class="portal-wrapper">
            <div class="portal" id="portal">
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
                <div class="portal-center" id="portalCenter">
                    <div class="glitch-text" id="glitchText">⚡</div>
                </div>
            </div>
        </div>

        <!-- Phase Indicator -->
        <div class="phase-indicator" id="phaseIndicator">> PHASE 1/3</div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLoginModal()">×</button>

            <h2 class="modal-title">>> ACCESS</h2>

            <div class="tabs">
                <div class="tab active" onclick="switchTab(event, 'login')">LOGIN</div>
                <div class="tab" onclick="switchTab(event, 'register')">REGISTER</div>
            </div>

            <!-- Login Form -->
            <div id="login" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>EMAIL</label>
                        <input type="email" id="loginEmail" placeholder="user@skillsprint.io" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn">ENTER SYSTEM</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>USERNAME</label>
                        <input type="text" id="registerUsername" placeholder="SkillHunter2026" required>
                    </div>
                    <div class="form-group">
                        <label>EMAIL</label>
                        <input type="email" id="registerEmail" placeholder="user@skillsprint.io" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" id="registerPassword" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" id="registerConfirmPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn">INITIALIZE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/utils.js"></script>
    <script src="assets/animations.js"></script>
    <script src="assets/api.js"></script>

    <script>
        let phaseCount = 0;
        const maxPhases = 3;
        const portal = document.getElementById('portal');
        const portalCenter = document.getElementById('portalCenter');
        const phaseIndicator = document.getElementById('phaseIndicator');

        // Portal Click Handler
        portal.addEventListener('click', () => {
            phaseCount++;
            phasePortal();

            if (phaseCount >= maxPhases) {
                unlockPortal();
            }
        });

        function phasePortal() {
            // Update phase indicator
            phaseIndicator.textContent = `> PHASE ${phaseCount}/${maxPhases}`;

            // Glitch effect
            gsap.to(portalCenter, {
                duration: 0.1,
                repeat: 5,
                yoyo: true,
                opacity: 0.5,
                ease: 'power2.inOut'
            });

            // Create glitch lines
            createGlitchEffect();

            // Portal pulse
            gsap.to(portal, {
                scale: 1.1,
                duration: 0.2,
                yoyo: true,
                repeat: 1,
                ease: 'power2.out'
            });
        }

        function createGlitchEffect() {
            const lines = [];
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.style.position = 'fixed';
                line.style.left = '0';
                line.style.top = Math.random() * window.innerHeight + 'px';
                line.style.width = '100%';
                line.style.height = '2px';
                line.style.background = '#8B5CF6';
                line.style.opacity = '0.3';
                line.style.zIndex = '999';
                document.body.appendChild(line);

                gsap.to(line, {
                    duration: 0.15,
                    opacity: 0,
                    onComplete: () => line.remove()
                });
            }
        }

        async function unlockPortal() {
            // Final phase
            gsap.to(portal, {
                duration: 0.5,
                scale: 1.2,
                ease: 'back.out'
            });

            // Massive glitch
            for (let i = 0; i < 10; i++) {
                createGlitchEffect();
            }

            // Portal absorption
            gsap.to(portalCenter, {
                duration: 0.8,
                scale: 5,
                opacity: 0,
                ease: 'power2.in'
            });

            // Confetti explosion
            triggerConfetti(300);

            // Show modal after effect
            setTimeout(() => {
                openLoginModal();
            }, 800);
        }

        function openLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        function switchTab(e, tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            e.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            showNotification('>> CONNECTING TO SYSTEM...', 'info');
            
            console.log('[Login Attempt]');
            console.log('Email:', email);
            console.log('Password length:', password.length);

            const response = await API.login(email, password);
            
            console.log('[API Response]', response);

            if (response.success) {
                showNotification('>> ACCESS GRANTED. WELCOME BACK.', 'success');
                saveUserSession(response.user);
                setTimeout(() => navigateTo('dashboard.html'), 1500);
            } else {
                showNotification('>> ACCESS DENIED. ' + (response.message || 'INVALID CREDENTIALS'), 'error');
                console.error('[Login Failed]', response.message);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showNotification('>> ERROR: PASSWORDS DO NOT MATCH', 'error');
                return;
            }

            showNotification('>> INITIALIZING ACCOUNT...', 'info');

            const response = await API.register(username, email, password);

            if (response.success) {
                showNotification('>> ACCOUNT CREATED. WELCOME TO SKILLSPRINT.', 'success');
                saveUserSession(response.user);
                setTimeout(() => navigateTo('dashboard.html'), 1500);
            } else {
                showNotification('>> ERROR: ' + (response.message || 'REGISTRATION FAILED'), 'error');
            }
        }

        // Click outside to close
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('loginModal')) {
                closeLoginModal();
            }
        });
    </script>
</body>
</html>
